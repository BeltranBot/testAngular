<h1>{{title}}</h1>
<ul>
	<li ng-repeat="item in items">{{item}}</li>
</ul>
<h2>Friends</h2>
<ul>
	<li ng-class="{'text-muted':!friend.isSpecial}"ng-repeat="friend in friends">
		<input type="text" ng-model="friend.name">
		<input type="text" ng-model="friend.age">
		<button ng-click="friends.splice($index,1)" class="btn btn-danger">x</button>
		<!-- button ng-click="delete()" class="btn btn-danger">-</button> -->
	</li>
</ul>

<button ng-click="save()" class="btn btn-primary">Save</button>

<br>
<br>

<input type="text" ng-model="title">
<input type="text" ng-model="myValue">
{{myValue}}

<select name="" ng-model="selectedValue" ng-options="value for value in items"></select>
